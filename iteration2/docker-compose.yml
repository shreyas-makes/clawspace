services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  mattermost:
    image: mattermost/mattermost-team-edition:${MATTERMOST_IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:${MM_HTTP_BIND_PORT}:8065"
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable&connect_timeout=10
      MM_SERVICESETTINGS_SITEURL: ${MM_SITE_URL}
      MM_SERVICESETTINGS_LISTENADDRESS: :8065
      MM_PLUGINSETTINGS_ENABLE: "true"
      MM_PLUGINSETTINGS_ENABLEUPLOADS: "true"
      MM_SERVICESETTINGS_ENABLELOCALMODE: "false"
      MM_LOGSETTINGS_ENABLEDIAGNOSTICS: "false"
      MM_TEAMSETTINGS_ENABLEUSERCREATION: ${MM_ENABLE_USER_CREATION}
      MM_EMAILSETTINGS_ENABLESIGNUPWITHEMAIL: ${MM_ENABLE_SIGNUP_WITH_EMAIL}
      MM_EMAILSETTINGS_ENABLESIGNINWITHEMAIL: "true"
      MM_EMAILSETTINGS_ENABLESIGNINWITHUSERNAME: "true"
      MM_EMAILSETTINGS_ENABLEPUSHNOTIFICATIONS: "true"
    volumes:
      - ./volumes/mattermost/config:/mattermost/config
      - ./volumes/mattermost/data:/mattermost/data
      - ./volumes/mattermost/logs:/mattermost/logs
      - ./volumes/mattermost/plugins:/mattermost/plugins
      - ./volumes/mattermost/client/plugins:/mattermost/client/plugins
      - ./volumes/mattermost/bleve-indexes:/mattermost/bleve-indexes

networks:
  default:
    name: clawspace_mm_net
